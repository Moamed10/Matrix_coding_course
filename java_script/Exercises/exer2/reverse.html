<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Word</title>
</head>
<body>
    <script>
        let reverseWord = function (x) {
            let reversedWord = x.split('').reverse().join(''); 
            return console.log(reversedWord); 
        }

        reverseWord(prompt("Enter a word to reverse:")); 
    </script>
</body>
</html>
