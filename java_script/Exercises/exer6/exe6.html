<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Example</title>
    <script>
        function showAlert() {
            window.alert("Hello! This is your alert message.");
        }
    </script>
</head>
<body>
    <h1>Alert Dialog Example</h1>
    <button onclick= 'showAlert()'>clickme</button>
</body>
</html>
